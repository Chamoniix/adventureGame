<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Hugo Gybels">
  <title>Reveil</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <style>
  body, html {
      height: 70%;
      margin:0px;
      padding:0px;
  }
  #page {
    cursor: pointer;
    height: 80%;
  }
  h1 {
    margin-top: 20%;
    font-size: 100px;
    text-align: center;
    transition: 1s;
  }
  </style>
</head>

<body>
<div id="page" onclick>
    <h1>You wake up</h1>
</div>


<script>
state = ""

$(document).ready(function(){
    $("#page").click(function(){
      if (state == "") {
        $('h1').css("opacity","0");
        state = "sleep";
      }
      else if (state == "sleep") {
        $('h1').text("Vous n'etes plus dans la cave");
        $('h1').css("opacity", "1");
        state = "sleep2"
      }
      else if (state == "sleep2") {
        $('h1').css("opacity","0");
        state = "wake";
      }
      else if (state == "wake") {
        $('h1').text("L'oeuf cependant est toujours l√†");
        $('h1').css("opacity", "1");
        state = "sleep3"
      }
      else if (state == "sleep3") {
        $('h1').css("opacity","0");
        state = "wait";
      }
      else if (state == "wait") {
        document.location.href = "egg.html";
      }
    });
});
</script>

</body>

</html>
